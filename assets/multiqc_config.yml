report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/seqinspector/tree/dev" target="_blank">nf-core/seqinspector</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://nf-co.re/seqinspector/dev/docs/output" target="_blank">documentation</a>.
report_section_order:
  "nf-core-seqinspector-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "nf-core-seqinspector-summary":
    order: -1002

export_plots: true

disable_version_detection: true

module_order:
  - fastqc:
      name: "FastQC (raw)"
      info: "This section of the report shows FastQC results before adapter trimming."
      path_filters:
        - "*.raw_fastqc.zip"
  - fastp
  - fastqc:
      name: "FastQC (trimmed)"
      info: "This section of the report shows FastQC results after adapter trimming."
      path_filters:
        - "*.trim_fastqc.zip"
